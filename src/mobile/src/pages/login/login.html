<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content text-center>
  <div class="bg">
    <div class="head" text-center>
      <h1> <img src="assets/imgs/logo.png"></h1>
    </div>

    <div class="inputs">
      <ion-item>
        <ion-input [(ngModel)]="email"  type="text" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item class="pass">
        <ion-input [(ngModel)]="psd" type="password" placeholder="Mot de passe"></ion-input>
      </ion-item>
      <button style="margin-top:15px; height:35px;font-size:14px;background:rgb(172, 34, 34);" ion-button full (click)="valeurLogin()"><b>Jouer</b></button>
      <button style="margin-top:15px; height:35px;font-size:14px;background:rgb(29, 94, 24);" ion-button full (click)="doInscription()"><b>Inscription</b></button>
    </div>
  </div>
</ion-content>
