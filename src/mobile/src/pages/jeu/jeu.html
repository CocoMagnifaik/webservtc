<ion-content>
<div class="contenu">
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/logomini.png">
    </ion-avatar>
    <h2>TiaCaraks</h2>
    <p>febroary 12, 2018</p>
    <button  ion-button style="background:rgb(6, 59, 109); text-align:center;"  ion-button icon-only (click)="retour()" width="">
    <ion-icon name="home"></ion-icon>
    Retour
  </button>
</ion-item>
    <ion-card-content>
      <ion-list *ngFor=" let parole of paroleList">
        <ion-card>
          <div style="color:rgb(6, 59, 109); text-align:center;" class="card-title"><strong>{{parole.artiste}} - {{parole.titre}}</strong></div>
        </ion-card>
      </ion-list>


      <div class="avatar">
        <br><br><br><br>
        <ion-list *ngFor=" let spliterParole of paroleSplit">
        <div id="changerParole" class="parl" >
          <p style="color:white; size:100%" align="center"> {{spliterParole}} ...  </p>
        </div>
        </ion-list>
      </div>
      <br>

      <!-- control bar -->
      <div>
        <ion-range min="0" max="{{duration}}" [(ngModel)]="position"> <!--  [disabled]="is_in_play && is_playing"  -->
          <ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
          <ion-label range-right *ngIf="duration == -1" >--:--</ion-label>
          <ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
        </ion-range>
      </div>
      <br>
      <p>
        <ion-grid>
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-col>
              <!-- Backwards -->
              <button ion-button class="skip-btn" color="primary" [disabled]="!is_ready || !is_in_play" (click)="controlSeconds('back')">
                &nbsp;&nbsp;<ion-icon name="skip-backward"></ion-icon>&nbsp;&nbsp;
              </button>
            </ion-col>
            <ion-col>
              <!-- Play/Pause -->
              <button ion-button class="play-pause-btn" (click)="playRecording()" color="primary">
                <ion-icon name="play"></ion-icon>
              </button>

              <button ion-button class="play-pause-btn" (click)="pausePlayRecording()" color="secondary" *ngIf="is_playing" [disabled]="!is_ready">
                <ion-icon name="pause"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <!-- Forwards -->
              <button ion-button class="skip-btn" color="primary" [disabled]="!is_ready || !is_in_play" (click)="controlSeconds('forward')">
                &nbsp;&nbsp;<ion-icon name="skip-forward"></ion-icon>&nbsp;&nbsp;
              </button>
            </ion-col>
          </ion-row>
        </ion-grid></p>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button  ion-button color="secondary"  ion-button icon-only>
          <ion-icon name="md-checkmark-circle"></ion-icon>
          <div>Vrai</div>
        </button>
      </ion-col>
      <ion-col>
        <button  ion-button color="danger"  ion-button icon-only>
          <ion-icon name="md-close-circle"></ion-icon>
          <div>faux</div>
        </button>
      </ion-col>
      <ion-col center text-center>

      </ion-col>
    </ion-row>
  </div>
</ion-content>
